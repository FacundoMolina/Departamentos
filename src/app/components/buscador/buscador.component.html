<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="departamentos.length ==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el t√©rmino: {{termino}}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let departamento of departamentos; let i=index ">
        <div class="card h-100">
          <img [src]="departamento.img" class="card-img-top" [alt]="departamento.nombre">
          <div class="card-body">
            <h5 class="card-title">{{departamento.nombre}}</h5>
            <p class="card-text">{{departamento.bio}}</p>
          </div>
          <button (click)="verDepartamento(i)" type="button" class="btn btn-outline-primary btn-block">
            Ver mas..
          </button>
          <!--<a [routerLink]="['/departamento',i]" class="btn btn-outline-primary">Ver mas link...</a>--> <!--Busco los departamento por ruta-->
          <div class="card-footer">
            <small class="text-muted">{{departamento.aparicion}}</small>
          </div>
        </div>
    </div>

</div>
