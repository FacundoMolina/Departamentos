<h1>Departamentos<small> Zona c√©ntrica</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let departamento of departamentos; let i=index ">
        <div class="card h-100">
          <p-carousel [value]="departamento.img" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" (onPage)="onPage($event)">
            <ng-template let-img pTemplate="item">
              <img [src]="img" class="card-img-top" width="100" height="150"> 
            </ng-template>
          </p-carousel>

          <div class="card-body">
            <h5 class="card-title">{{departamento.nombre}}</h5> 
            <p class="card-text">{{departamento.descripcion}}</p>
            <i (click)="cambiarValorFavorito(departamento.id)" class={{getIcon(departamento.isFavorite)}}></i>
          </div>
          <button (click)="verDepartamento(i)" type="button" class="btn btn-outline-primary btn-block">
            Ver mas..
          </button>
        </div>
    </div>

</div>
